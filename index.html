<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .board {
            display: inline-block;
            border-collapse: collapse;
            border: 2px solid black;
        }
        .board td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table class="board" id="board">
        <tr>
            <td onclick="playerMove(0)"></td>
            <td onclick="playerMove(1)"></td>
            <td onclick="playerMove(2)"></td>
        </tr>
        <tr>
            <td onclick="playerMove(3)"></td>
            <td onclick="playerMove(4)"></td>
            <td onclick="playerMove(5)"></td>
        </tr>
        <tr>
            <td onclick="playerMove(6)"></td>
            <td onclick="playerMove(7)"></td>
            <td onclick="playerMove(8)"></td>
        </tr>
    </table>
    <div id="status"></div>
    <button class="button" onclick="resetGame()">Reset Game</button>

    <script>
        let currentPlayer = 'X';
        let gameFinished = false;

        function playerMove(square) {
            if (!gameFinished && document.getElementById(square).innerHTML === '') {
                document.getElementById(square).innerHTML = currentPlayer;
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                checkWinner();
            }
        }

        function checkWinner() {
            const board = [];
            for (let i = 0; i < 9; i++) {
                board.push(document.getElementById(i).innerHTML);
            }

            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] !== '' && board[a] === board[b] && board[a] === board[c]) {
                    document.getElementById('status').innerHTML = `${board[a]} wins!`;
                    gameFinished = true;
                    return;
                }
            }

            if (!board.includes('')) {
                document.getElementById('status').innerHTML = "It's a tie!";
                gameFinished = true;
            }
        }

        function resetGame() {
            currentPlayer = 'X';
            gameFinished = false;
            document.getElementById('status').innerHTML = '';
            for (let i = 0; i < 9; i++) {
                document.getElementById(i).innerHTML = '';
            }
        }
    </script>
</body>
</html>
